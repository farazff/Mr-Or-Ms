<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mr. or Ms.?</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/js.js" defer></script>

</head>
<body>

<div id="mainPage">

    <section class="bar">
        <form>
            <h1>Mr. or Ms.?</h1>
            <div>
                <label class="label" for="name">First Name:</label>
                <input id="name" type="text" name="name" value=""/>
                <p class="error" id="name-error">*incorrect name</p>
            </div>
            <div>
                <label class="label">Gender:</label>
                <input type="radio" name="gender" value="male"/> male
                <input type="radio" name="gender" value="female"/> female
                <p class="error" id="gender-error">*select one item</p>
            </div>
            </br>
            </br>

            <div class="btn-group">
                <button id="submit" class="button" type="button">Submit</button>
                <button id="save" class="button" type="button">Save</button>
            </div>
        </form>

    </section>


    <section class="bar">

        <section id="prediction">
            <h1>Prediction</h1>
            <label class="label">Gender:</label>
            <span id="gender">----</span>

            </br>
            <label class="label">Percentage:</label>
            <spanp id="percentage">----</spanp>
        </section>

        <section id="memory">
            <h1>Saved answer</h1>
            <p id="saved">-----</p>
            <div class="btn-group">
                <button id="clear" class="button" type="button">Clear</button>
            </div>
        </section>

    </section>

</div>

</body>

</html>
